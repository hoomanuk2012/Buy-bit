{% extends "base.html" %}

{% block content %}
<div class="auth-wrap d-flex justify-content-center">
  <div class="auth-card glass-box p-4 w-100">
    <h4 class="mb-3">Forgot password</h4>
    <form method="post" action="{{ url_for('forgot_password_submit') }}">
      {% if csrf_token %}<input type="hidden" name="csrf_token" value="{{ csrf_token() }}">{% endif %}

      <div class="mb-3">
        <label class="form-label">Username or Email</label>
        <input class="form-control" name="ident" required>
      </div>

      <button class="btn btn-gold w-100" type="submit">Send reset link</button>
    </form>
  </div>
</div>
{% endblock %}
