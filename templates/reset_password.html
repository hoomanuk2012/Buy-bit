{% extends "base.html" %}
{% block title %}Reset password â€“ BUY BIT{% endblock %}

{% block content %}
<div class="auth-wrap d-flex justify-content-center">
  <div class="auth-card glass-box p-4 w-100">
    <h4 class="mb-3">Reset password</h4>
    <form method="post" action="{{ url_for('reset_password_submit', token=token) }}">
      {% if csrf_token %}<input type="hidden" name="csrf_token" value="{{ csrf_token() }}">{% endif %}

      <div class="mb-3">
        <label class="form-label">New password</label>
        <input class="form-control" type="password" name="password" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Confirm password</label>
        <input class="form-control" type="password" name="password2" required>
      </div>

      <button class="btn btn-gold w-100" type="submit">Update password</button>
    </form>
  </div>
</div>
{% endblock %}
