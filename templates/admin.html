{% extends "base.html" %}
{% block title %}Admin – BUY BIT{% endblock %}
{% block content %}
<div class="glass-box p-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h4 class="m-0">Admin Dashboard</h4>
    <a class="btn btn-sm btn-outline-light" href="{{ url_for('dashboard') }}">← Back to dashboard</a>
  </div>
  <div class="row g-3">
    <div class="col-md-6">
      <div class="p-3 bg-dark rounded-3 d-flex justify-content-between">Users: <strong>{{ users }}</strong></div>
    </div>
    <div class="col-md-6">
      <div class="p-3 bg-dark rounded-3 d-flex justify-content-between">Total purchases: <strong>£{{ '%.2f'|format(total) }}</strong></div>
    </div>
  </div>
  <hr class="my-4">
  <div class="d-flex gap-2">
    <a class="btn btn-outline-light mr-2 w-50" href="{{ url_for('admin_users') }}">Users</a>
    <a class="btn btn-outline-light w-50" href="{{ url_for('admin_purchases') }}">Purchases</a>
    <a class="btn btn-outline-light ml-2 w-50" href="{{ url_for('admin_users_profits') }}">User Profit Details</a>
    <a class="btn btn-outline-light ml-2 w-50" href="{{ url_for('admin_users_withdrawls') }}">User Withdrawal Details</a>
  </div>
</div>
{% endblock %}
